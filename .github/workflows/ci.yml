name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 22
  RETENTION_DAYS: 30

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - id: cache-key
        run: |
          CACHE_KEY="${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-cache-$(sha256sum package-lock.json | cut -d' ' -f1)"
          echo "cache-key=$CACHE_KEY" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: cache
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.cache-key.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-cache-
      - run: npm install

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ needs.install.outputs.cache-key }}
      - run: npm run test:once
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: test-report/
          retention-days: ${{ env.RETENTION_DAYS }}

  build:
    needs: [install, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ needs.install.outputs.cache-key }}
      - run: npm run build
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-report
          path: build-report/
          retention-days: ${{ env.RETENTION_DAYS }}
